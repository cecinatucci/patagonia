<body>
    <header>
        <div id="datosJson" class="">

        <nav>

        <div class=" contenedor d-flex justify-content-center align-items-center">
            <div class=" texto-encima centrado d-flex row justify-content-center ">
               

            </div>
            
            <div>
                <img src="cabanas-arique.jpg" alt="" class="imgCab">
            </div>

           

        
    </header>
    <main class="container">
        <h3>CABAÃ‘AS SAN MARTIN DE LOS ANDES</h3>
        <p class="estParrafo">Complete el siguiente formulario</p>
        <form class="row g-3" no validate id="divForm">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreUs">
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apelUs">
            </div>
            
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Fecha de llegada</label>
                <input type="date" class="form-control" id="fechLlUs">
            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Fecha de Ida</label>
                <input type="date" class="form-control" id="fechIdaUs">
            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Dias de estadia</label>
                <input type="number" class="form-control" id="diasEstUs">
            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Cantidad de personas</label>
                <input type="number" class="form-control" id="cantPerUs" required>
            </div>
            
            <div class="d-flex justify-content-center">
                <button class="btn btn-dark" type="submit" id="btnFiltrar">Buscar CABANAS</button>
            </div>
        </form>
        
        <section id="tablaHab" class="row justify-content-evenly">
            
        </section>
        
        <form class="row g-3" novalidate id="formDatos">
            
            <div class= "d-flex justify-content-center col-md-12" id="botonCargaA">

            </div>
        </form>

        <section id="" class="d-flex justify-content-evenly">
            <div id="paquetesCliente" class="d-flex justify-content-center"></div>
        </section>

        
        <div class="margin d-flex justify-content-center" id="btnDis">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalKorax" id="btnReserva">Chequear datos de mi reserva</button>
        </div>
        
        
        <!-- Modal -->
        <div class="modal fade" id="ModalKorax" tabindex="-1" aria-labelledby="ModalLabelKorax" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content border border-white bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabelKorax">Carga de datos para reservar tu cabana</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="datosClienteFinal">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="terminarJs" data-bs-dismiss="modal">Hacer mi reserva!</button>
                    </div>
                </div>
            </div>
        </div>
